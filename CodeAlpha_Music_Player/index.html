<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="player-container">
        <div class="now-playing">Playing: <span id="song-title">Song Title</span> - <span id="song-artist">Artist</span></div>

        <div class="album-art">
            <img id="cover" src="cover1.jpg" alt="Album Art">
        </div>

        <div class="controls">
            <button id="prev"><span>&laquo;</span></button>
            <button id="play"><span>&#9654;</span></button>
            <button id="next"><span>&raquo;</span></button>
        </div>

        <div class="progress-container">
            <span id="current-time">0:00</span>
            <input type="range" id="progress" value="0" min="0" max="100">
            <span id="duration">0:00</span>
        </div>

        <div class="volume-control">
            <label for="volume">Volume</label>
            <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5">
        </div>

        <div class="playlist">
            <h3>Playlist</h3>
            <ul id="playlist">
                <li class="active" data-index="0">Song 1 - Artist 1</li>
                <li data-index="1">Song 2 - Artist 2</li>
                <li data-index="2">Song 3 - Artist 3</li>
            </ul>
        </div>

        <audio id="audio" src="songs/song1.mp3"></audio>
    </div>

    <script src="script.js"></script>
</body>
</html>
