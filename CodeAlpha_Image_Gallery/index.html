<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Image Gallery</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1 class="title">Image Gallery</h1>

    <!-- Filter Buttons -->
    <div class="filter-buttons">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="nature">Nature</button>
        <button class="filter-btn" data-filter="city">City</button>
        <button class="filter-btn" data-filter="animals">Animals</button>
        <button class="filter-btn" data-filter="food">Food</button>
        <button class="filter-btn" data-filter="tech">Technology</button>
        <button class="filter-btn" data-filter="people">People</button>
        <button class="filter-btn" data-filter="travel">Travel</button>
    </div>

    <!-- Gallery -->
    <div class="gallery">

        <!-- Nature -->
        <img src="https://picsum.photos/id/1015/400/300" class="item nature">
        <img src="https://picsum.photos/id/1020/400/300" class="item nature">
        <img src="https://picsum.photos/id/1036/400/300" class="item nature">

        <!-- City -->
        <img src="https://picsum.photos/id/1040/400/300" class="item city">
        <img src="https://picsum.photos/id/1053/400/300" class="item city">
        <img src="https://picsum.photos/id/1060/400/300" class="item city">

        <!-- Animals -->
        <img src="https://picsum.photos/id/1025/400/300" class="item animals">
        <img src="https://picsum.photos/id/237/400/300" class="item animals">
        <img src="https://picsum.photos/id/433/400/300" class="item animals">

        <!-- Food -->
        <img src="https://picsum.photos/id/1080/400/300" class="item food">
        <img src="https://picsum.photos/id/1081/400/300" class="item food">

        <!-- Technology -->
        <img src="https://picsum.photos/id/180/400/300" class="item tech">
        <img src="https://picsum.photos/id/250/400/300" class="item tech">

        <!-- People -->
        <img src="https://picsum.photos/id/1005/400/300" class="item people">
        <img src="https://picsum.photos/id/1011/400/300" class="item people">

        <!-- Travel -->
        <img src="https://picsum.photos/id/1016/400/300" class="item travel">
        <img src="https://picsum.photos/id/1018/400/300" class="item travel">
    </div>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <span class="close">&times;</span>
        <img id="lightbox-img" src="" />
        <button class="btn prev">&#10094;</button>
        <button class="btn next">&#10095;</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
